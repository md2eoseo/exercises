<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="animate.css" />
    <title>Beachball</title>
    <style>
      #box {
        display: flex;
        padding: 1em;
        min-height: 95vh;
        background: linear-gradient(
          180deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 0%,
          rgba(0, 212, 255, 1) 52%,
          rgba(0, 212, 255, 1) 93%,
          rgba(255, 156, 0, 1) 94%,
          rgba(221, 137, 4, 1) 100%
        );
      }
      .ball {
        width: 10vw;
        height: 10vw;
        background-image: url("beachball.svg");
        background-size: 100%;
        animation: fall 1s 1 forwards;
      }

      @keyframes easeOutElastic {
        0% {
          transform: translateY(0%);
        }

        16% {
          transform: translateY(-132.27%);
        }

        28% {
          transform: translateY(-86.88%);
        }

        44% {
          transform: translateY(-104.63%);
        }

        59% {
          transform: translateY(-98.36%);
        }

        73% {
          transform: translateY(-100.58%);
        }

        88% {
          transform: translateY(-99.8%);
        }

        100% {
          transform: translateY(-100%);
        }
      }

      @keyframes fall {
        from {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
          transform: translate3d(0, 0, 0);
        }
        20%,
        45%,
        53%,
        68%,
        77%,
        83%,
        87%,
        89%,
        to {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
          transform: translate3d(0, 75vh, 0);
        }

        40% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 9vh, 0);
        }

        55% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 23vh, 0);
        }

        70% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 37vh, 0);
        }
        78% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 53vh, 0);
        }
        84% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 69vh, 0);
        }
        88% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 72vh, 0);
        }
        90% {
          animation-timing-function: cubic-bezier(0.07, 0.58, 0.84, 0.9);
          transform: translate3d(0, 74vh, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="ball"></div>
    </div>
    <script src="basics.js"></script>
  </body>
</html>
