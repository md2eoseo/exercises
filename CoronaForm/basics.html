<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basics.css" />
    <title>CoronaForm</title>
  </head>
  <body>
    <fieldset id="main">
      <legend>COVID-19 Confirmed Patient</legend>
      <form id="postForm">
        <label for="num">Patient Number</label>
        <input class="num" name="num" required />
        <p>Please provide appropriate patient number.</p>

        <label for="confirmed_date">Confirmed Date</label>
        <input
          type="date"
          class="confirmed_date"
          name="confirmed_date"
          required
        />
        <p>Please provide appropriate confiremd date.</p>
        <fieldset class="status">
          <legend>Status</legend>
          <input
            type="radio"
            id="self-quarantine"
            name="status"
            value="self-quarantine"
            checked
          />
          <label for="self-quarantine">Self-Quarantine</label><br />
          <input
            type="radio"
            id="under treatment"
            name="status"
            value="under treatment"
          />
          <label for="under treatment">Under Treatment</label><br />
          <input
            type="radio"
            id="full recovery"
            name="status"
            value="full recovery"
          />
          <label for="full recovery">Full Recovery</label>
        </fieldset>
        <fieldset class="route">
          <p class="hidden">Please select at least one place.</p>
          <legend>Visited Place</legend>
          <input type="checkbox" id="park" name="route" value="park" />
          <label for="park">Park</label>
          <input type="checkbox" id="pizzeria" name="route" value="pizzeria" />
          <label for="pizzeria">Pizzeria</label>
          <input type="checkbox" id="cafe" name="route" value="cafe" />
          <label for="cafe">Cafe</label>
          <input type="checkbox" id="grocery" name="route" value="grocery" />
          <label for="grocery">Grocery</label>
        </fieldset>
        <input type="submit" name="submit" />
      </form>
    </fieldset>

    <main></main>
    <template>
      <article class="patient" data-id>
        <h1 id="num"></h1>
        <h2 id="confirmed_date"></h2>
        <h2 id="status"></h2>
        <h2 id="route"></h2>
        <button class="deleteBtn">Delete</button>
        <button class="editBtn">Edit</button>
      </article>
    </template>

    <template id="editForm">
      <article class="editForm" data-id>
        <form>
          <label for="num">Patient Number</label>
          <input class="num" name="num" required />
          <p>Please provide appropriate patient number.</p>

          <label for="confirmed_date">Confirmed Date</label>
          <input
            type="date"
            class="confirmed_date"
            name="confirmed_date"
            required
          />
          <p>Please provide appropriate confiremd date.</p>

          <fieldset class="status">
            <legend>Status</legend>
            <input
              type="radio"
              id="self-quarantine"
              name="status"
              value="self-quarantine"
              checked
            />
            <label for="self-quarantine">Self-Quarantine</label><br />
            <input
              type="radio"
              id="under treatment"
              name="status"
              value="under treatment"
            />
            <label for="under treatment">Under Treatment</label><br />
            <input
              type="radio"
              id="full recovery"
              name="status"
              value="full recovery"
            />
            <label for="full recovery">Full Recovery</label>
          </fieldset>
          <fieldset class="route">
            <p class="hidden">Please select at least one place.</p>
            <legend>Visited Place</legend>
            <input type="checkbox" id="park" name="route" value="park" />
            <label for="park">Park</label>
            <input
              type="checkbox"
              id="pizzeria"
              name="route"
              value="pizzeria"
            />
            <label for="pizzeria">Pizzeria</label>
            <input type="checkbox" id="cafe" name="route" value="cafe" />
            <label for="cafe">Cafe</label>
            <input type="checkbox" id="grocery" name="route" value="grocery" />
            <label for="grocery">Grocery</label>
          </fieldset>
          <input type="submit" class="saveBtn" value="Save" />
          <button class="cancelBtn">Cancel</button>
        </form>
      </article>
    </template>

    <script src="basics.js"></script>
  </body>
</html>
