<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basics.css" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <div id="color_palette">
      <div id="color_palette_pick">
        <!-- <input type="color" id="color" /> -->
        <canvas></canvas>
      </div>
      <form name="select_mode">
        <input
          type="radio"
          id="analogous"
          name="mode"
          value="analogous"
          checked="true"
        />
        <label for="analogous">Analogous</label>
        <input
          type="radio"
          id="monochromatic"
          name="mode"
          value="monochromatic"
        />
        <label for="monochromatic">Monochromatic</label>
        <input type="radio" id="triad" name="mode" value="triad" />
        <label for="triad">Triad</label>
        <input
          type="radio"
          id="complementary"
          name="mode"
          value="complementary"
        />
        <label for="complementary">Complementary</label>
        <input type="radio" id="compound" name="mode" value="compound" />
        <label for="compound">Compound</label>
        <input type="radio" id="shades" name="mode" value="shades" />
        <label for="shades">Shades</label>
      </form>
      <div class="color_box other_box"></div>
      <div class="color_box other_box"></div>
      <div id="base_box" class="color_box"></div>
      <div class="color_box other_box"></div>
      <div class="color_box other_box"></div>
      <div class="color_detail other_color">
        <span>HEX:&nbsp;</span><span class="hex"></span><br />
        <span>RGB:&nbsp;</span><span class="rgb"></span><br />
        <span>HSL:&nbsp;</span><span class="hsl"></span><br />
      </div>
      <div class="color_detail other_color">
        <span>HEX:&nbsp;</span><span class="hex"></span><br />
        <span>RGB:&nbsp;</span><span class="rgb"></span><br />
        <span>HSL:&nbsp;</span><span class="hsl"></span><br />
      </div>
      <div id="color_palette_detail" class="color_detail">
        <!-- <span>Base Color</span> -->
        <span>HEX:&nbsp;</span><span class="hex"></span><br />
        <span>RGB:&nbsp;</span><span class="rgb"></span><br />
        <span>HSL:&nbsp;</span><span class="hsl"></span><br />
      </div>
      <div class="color_detail other_color">
        <span>HEX:&nbsp;</span><span class="hex"></span><br />
        <span>RGB:&nbsp;</span><span class="rgb"></span><br />
        <span>HSL:&nbsp;</span><span class="hsl"></span><br />
      </div>
      <div class="color_detail other_color">
        <span>HEX:&nbsp;</span><span class="hex"></span><br />
        <span>RGB:&nbsp;</span><span class="rgb"></span><br />
        <span>HSL:&nbsp;</span><span class="hsl"></span><br />
      </div>
    </div>
    <script src="basics.js"></script>
  </body>
</html>
